<style> 

body {
font-family: Arial, sans-serif;
background: #f3f3f3;
padding: 40px;
display: flex;
justify-content: center;
}

.datepicker-container {
position: relative;
width: 260px;
}

.input-wrapper {
display: flex;
background: white;
border: 1px solid #ccc;
border-radius: 6px;
overflow: hidden;
}

.input-wrapper input {
flex: 1;
padding: 10px;
border: none;
}

.input-wrapper button {
width: 40px;
border: none;
background: #eee;
cursor: pointer;
font-size: 18px;
}

.calendar {
position: absolute;
top: 50px;
left: 0;
width: 100%;
background: white;
border: 1px solid #ccc;
border-radius: 6px;
padding: 10px;
box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
}

.calendar-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 10px;
}

.nav-btn {
background: none;
border: none;
cursor: pointer;
font-size: 18px;
}

.month-title {
font-weight: bold;
}

.weekdays, .days {
display: grid;
grid-template-columns: repeat(7, 1fr);
text-align: center;
}

.weekdays span {
font-weight: bold;
padding: 5px 0;
}

.days span {
padding: 8px 0;
border-radius: 4px;
}

.days span:hover {
background: #e0e0e0;
cursor: pointer;
}

</style>
